<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        
        <section class="container">
            <div class="right-top-side">
                <a href="" class="school-name"><h1>خوش آمدید!</h1></a>  
                <h1>برای ثبت نام فرم را پر کنید</h1>
            </div>
            <div class="left-bottom-side">
                <form action="" method="">
                    <h1>ثبت نام</h1>
                    <input type="text" placeholder="نام کاربری" class="user-name">
                    <i class="fa fa-user user"></i>
                    <span class="error-message username-error">نام کاربری نامعتبر است.</span>
                    <input type="text" placeholder="ایمیل" class="user-email">
                    <i class="fa fa-envelope-open user enve"></i>
                    <span class="error-message email-error">ایمیل نامعتبر است.</span>
                    <input type="password" placeholder="رمز عبور" class="user-pass">
                    <i class="fa fa-lock lock"></i>
                    <span class="error-message pass-error">رمز عبور نامعتبر است.</span>
                    <input type="password" placeholder="تکرار رمز عبور" class="user-repass">
                     <i class="fa fa-lock lock"></i>
                    <span class="error-message repass-error">رمز عبور یکسان نیست.</span>
                    <button type="submit">ورود</button>
                </form>
            </div>
        </section>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
